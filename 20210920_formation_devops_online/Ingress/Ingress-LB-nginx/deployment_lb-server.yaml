---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: 'nginx-lb-server'
spec:
  selector:
    matchLabels:
       app: 'nginx-lb'
  template:
    metadata:
      labels:
        app: 'nginx-lb'
        zone: 'fr'
    spec:
      containers:
      - name: nginx
        image:  dockernassimchet/nginx
        imagePullPolicy: IfNotPresent
        #command: ["/bin/chmod -R 777 /etc/nginx/"]
        ports:
        - containerPort: 80
        volumeMounts:
        #- name: config-volume-5000
        - mountPath: /etc/nginx/
          readOnly: true
          name: nginx-config-lb-server
         
      
      - name: nginx-5000
        image:  dockernassimchet/nginx
        imagePullPolicy: IfNotPresent
        #volumeMounts:
        #- mountPath: /etc/nginx/
        #  readOnly: true
        #  name: nginx-config-5000
     

      volumes:
      
      - name: nginx-config-lb-server
        configMap:
          name: nginx-config-lb-server
          items:
          - key: "nginx_conf"
            path: "nginx.conf"
      
      - name: nginx-config-5000
        configMap:
          name: nginx-config-5000
          items:
          - key: "nginx_conf"
            path: "nginx.conf"


---
