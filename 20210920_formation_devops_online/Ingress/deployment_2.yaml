---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment2
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx2
  template:
    metadata:
      labels:
        app: nginx2
    spec:
      containers:
      - name: nginx
        image: registry.gitlab.onlineterroir.com/omega/public-reg/nginx:latest
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: config-vol
      volumes:
        - name: config-vol
          configMap:
            name: game-demo2
            items:
            - key: player_initial_lives
              path: index.html
              
              
